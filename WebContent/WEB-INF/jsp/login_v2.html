<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>H+ 后台主题UI框架 - 登录</title>
    
    <link href="/hhh/css/bootstrap.min.css" rel="stylesheet">
    <link href="/hhh/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="/hhh/css/animate.min.css" rel="stylesheet">
    <link href="/hhh/css/style.min.css" rel="stylesheet">
    <link href="/hhh/css/login.min.css" rel="stylesheet">
    <!--[if lt IE 8]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>
        if(window.top!==window.self){window.top.location=window.location};
    </script>

</head>

<body class="signin" style="transform: rotateY(57px);">
    <div class="signinpanel">
        <div class="row">
           
            <div class="col-sm-5" > 
                <form method="post" action="index.html">
                    <h4 class="no-margins">登录：</h4>
                    <p class="m-t-md">登录医院住院管理系统</p>
                    <input type="text" class="form-control uname" placeholder="用户名" />
                    <input type="password" class="form-control pword m-b" placeholder="密码" />
                    <button class="btn btn-success btn-block">登录</button>
                </form>
            </div>
        </div>
        <div class="signup-footer" style="width: 295px;">
            <div class="pull-left">
                &copy; 2018 Hospital Inpatient Management System
            </div>
        </div>
    </div>
</body>

</html>
